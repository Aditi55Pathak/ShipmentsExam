<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Explorer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar for file tree -->
    <div class="sidebar">
      <div class="tree-view" id="treeView"></div>
    </div>
    
    <!-- Main content area -->
    <div class="main-content">
      <div class="toolbar">
        <button id="createFile">Create File</button>
        <button id="createDir">Create Directory</button>
        <button id="rename">Rename</button>
        <button id="delete">Delete</button>
      </div>
      <div class="file-view" id="fileView">
        <!-- Display files and directories here -->
      </div>
    </div>
  </div>
  
  <script src="scripts.js"></script>
</body>
</html>
